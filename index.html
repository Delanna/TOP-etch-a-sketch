<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="index.css">
  <title>Etch-a-Sketch-2</title>
</head>
<body>
  <h1>Etch-a-Sketch</h1>
  <div class="board-container">
    <div class="colors-container">
      <h2>colors:</h2>
      <div class="colors-container">
        <button class="color" style="background-color: #FF6961;" data-color="#FF6961"> Red </button>
        <button class="color" style="background-color: #FF964F;" data-color="#FF964F"> Orange </button>
        <button class="color" style="background-color: #FDFD96;" data-color="#FDFD96"> Yellow </button>
        <button class="color" style="background-color: #77DD77;" data-color="#77DD77"> Green </button>
        <button class="color" style="background-color: lightskyblue;" data-color="lightskyblue"> Blue </button>
        <button class="color" style="background-color: plum;" data-color="plum"> Purple </button>
        <button class="color" style="background-color: hotpink;" data-color="hotpink"> Pink </button>
        <button class="color" style="background-color: #D2945E;" data-color="#D2945E"> Brown </button>
        <button class="color" style="background-color: lightgrey;" data-color="lightgrey"> Grey </button>
        <button class="color" style="background-color: dimgray;" data-color="dimgray"> Black </button>
      </div>
    </div>
    <div class="board" id="board"></div>
    <div class="board-settings">
      <div class="pixel-size-container">
        <h2>Pixel Size:</h2>
        <button class="sizeBtn" id="smallBtn">Small</button>
        <button class="sizeBtn" id="mediumBtn">Medium</button>
        <button class="sizeBtn" id="largeBtn">Large</button>
        <button class="color" style="background-color: white;" data-color="white">Eraser</button>
        <button id="clearBtn" >Clear</button>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
