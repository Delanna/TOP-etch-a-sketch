<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Etch-A-Sketch</title>
</head>
<body>
  <h1 style="text-align: center;"> Etch-a-Sketch</h1>
  <div class="canvas" id="canvas">
    <h2>Choose a Size.</h2>
  </div>

  <div class = "settings" id=""settings>

    <div class="sizeBtns" id="sizeBtns">
      <button class="sizeBtn" id="smallBtn">S</button>
      <button class="sizeBtn" id="mediumBtn">M</button>
      <button class="sizeBtn" id="largeBtn">L</button>
    </div>

    <div class="colorBtns">
      <button class="pink" id="pinkBtn">Pink </button>
      <button class="purple" id="purpleBtn">Purple </button>
      <button class="gold" id="goldBtn">Gold</button>
    </div>    

    <button class="clear" id="clearBtn">Clear</button>
  </div>

<script src="index.js"></script> 
</body>
</html>
